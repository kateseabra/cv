<body style="margin: 0 auto;">
    <script type="text/javascript" >
        if (!window.console)
            console = { log: function () { } };
        function loadCSS() {
            var cssAppend = '';
            try { cssAppend = '00000049_home.css'; }
            catch (e) { }
            if (cssAppend!='')
                $("head").append("<link rel='stylesheet' href='/data/"+cssAppend+"' type='text/css' />");
        }
        
        loadCSS();
		$(function(){
            setTimeout(function () { $('body').css({ "display": "block" }) });
        })


        function internalShow(item, idAlert, bPopup, bBanner, width, height, backgroundcolor, color, image, action) {
            console.log(bBanner);
            item.data("idalert", idAlert);
            if (width != null && width != "") {
                item.css("width", width);
                if (bPopup)
                    item.css("left", "calc(50% - " + width + " / 2)");
            }
            if (height != null && height != "") {
                item.css("height", height);
                if (bPopup)
                    item.css("top", "calc(50% - " + height + " / 2)");
                if (bBanner) {
                    $("#pnContent").css("margin-top", height);
                    $(".slider-block-content").css("top", "calc(197px + "+height+")");
                    $("header").css("top", height);
                    $("body.withDestinationMap header").css("top", "calc(46px + " + height + ")");
                    $("#destinationMap, #sliderHome").css("min-height", "calc(100vh - " + height + ")");
                    $("#pnContent, body.withQuickAccess #sliderHome").css("min-height", "calc(100vh - 58px - " + height + ")");
                }
            }
            if (backgroundcolor != null && backgroundcolor != "") {
                item.css("background-color", backgroundcolor);
            }
            if (color != null && color != "") {
                item.css("color", color);
                item.find("button").css("border-color", color);
            }
            if (image != null && image != "") {
                item.css("background-image", "url("+image+")");
            }

            item.removeClass("hidden");
            if (bPopup) {
                if ($("#fadewhite").length == 0)
                    item.after($("<div>").attr("id", "fadewhite"));
                $("#fadewhite").removeClass("hidden");
            }
            if (bBanner) {
                $("#pnContent").css("margin-top", height);
            }
            switch (action) {
                case 1:
                    item.addClass("showclose");
                    break;
                case 2:
                    item.addClass("showdonotshowagain");
                    break;
                case 3:
                    item.addClass("showclose");
                    item.addClass("showdonotshowagain");
                    break;
            }
        }

        function showPopup(idAlert, width, height, backgroundcolor, color, image, action) {
            internalShow($("#notificationPopup"), idAlert, true, false, width, height, backgroundcolor, color, image, action)
        }

        $(document).on("click", "#fadewhite", function () {
            $("#fadewhite").addClass("hidden");
            $("#notificationPopup").addClass("hidden");
        });
        $(document).on("click", ".donotshowagainbutton, .closebutton", function (e) {
            e.preventDefault();
            e.stopPropagation();
            var elem = $(this).parent();
            if ($(this).hasClass("donotshowagainbutton")) {
                var idAlert = elem.data("idalert");
                $.ajax({
		            type: "POST",
                    url: "wsConsult.asmx/stopNotification",
                    data: "{idAlert:"+idAlert+"}",
		            contentType: "application/json; charset=utf-8",
		            dataType: "json",
		            success: function () {}
                });
            }
            if (elem.attr("id") == "notificationPopup")
                $("#fadewhite").addClass("hidden");
            if (elem.attr("id") == "notificationBanner") {
                $("body").removeClass("withTopBanner");
                $("#pnContent").css("margin-top", "");
                $(".slider-block-content").css("top", "");
                $("header").css("top", "");
                $("#destinationMap, #sliderHome").css("min-height", "");
                $("#pnContent, body.withQuickAccess #sliderHome").css("min-height", "");
            }
            elem.addClass("hidden");
        });

        function showBanner(idAlert, width, height, backgroundcolor, color, image, action) {
            $(document).ready(function(){
            internalShow($("#notificationBanner"), idAlert, false, true, width, height, backgroundcolor, color, image, action)
            $("body").addClass("withTopBanner");
            });
        }
        function showNotification(idAlert, width, height, backgroundcolor, color, image, action) {
            internalShow($("#notificationNotification"), idAlert, false, false, width, height, backgroundcolor, color, image, action)
        }
    </script>
